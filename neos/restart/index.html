<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="scripts/libs/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="site.css">

</head>

<body>
    <div class="container">
        <h4>Cactus Management </h3>
        <a href="javascript:void(0)" class="btn btn-success mt-3" onclick="cactus.openmodal()">Create cactus</a>
        <div class="row mt-5 table-responsive">
            <table class="table  table-striped ">
                <thead>

                    <th><h5>ID</h5></th>
                   <th><h5>Name</h5></th> 
                    <th><h5>Picture</h5></th>
                    <th><h5>Price</h5></th>


                </thead>
                <tbody id="tbcactus"></tbody>
            </table>

        </div>

    </div>
    <div class="modal" id="editcactus">
        <div class="modal-dialog ">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h2 class="modal-title">Create cactus</h2>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="formeditcactus">
                        <input hidden name='id' id='id' value='0'>
                        <div class="row">
                            <div class="col-3">
                                <label>NAME</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" name="name" id="name" required>
                            </div>

                        </div>
                        <div class="row mt-3">
                            <div class="col-3">
                                <label>PICTURE</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" name="picture" id="picture" required>
                            </div>

                        </div>
                        <div class="row mt-3">
                            <div class="col-3">
                                <label>PRICE</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" name="price" id="price" required>
                            </div>

                        </div>
                        
                       
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <a href="javascripts:;" class="btn btn-success"
                    onclick="cactus.save()">SAVE</a>

                    <button type="button" class="btn btn-danger" data-dismiss="modal">CLOSE</button>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
<script src="scripts/cactuses.js"></script>

</html>
